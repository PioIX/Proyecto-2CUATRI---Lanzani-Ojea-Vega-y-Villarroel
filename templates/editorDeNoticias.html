{% extends 'base.html' %}

{% block stylesheet %}<link rel="stylesheet" href="../static/editorDeNoticias.css">{% endblock %}

{% block title %}Editor de Noticias{% endblock %}

{% block atributosBody %}onload="prepararDatosParaEditar({{idNoticia}})"{% endblock %}

{% block body %}
<div style="margin-left:25px;">
  <div id="divRegistro">
    <h1>Editor de Noticias</h1>
    <br>
    <form id="formEditarNoticia" method="POST" action="/home">
      <div class="inputRegistro">
        <label for="categoria" class="labelNuevaNoticia">Categoría</label>
        <select id="categoria" name="categoria">
          <option value="institucional">Institucional</option>
          <option value="ateneo">Ateneo</option>
          <option value="ods">ODS</option>
        </select>
      </div>
      <br>
      <div class="inputRegistro">
        <label for="titulo" class="labelNuevaNoticia" style="margin-right:47px;">Título</label>
        <span style="color:#FFFFFF" id="titulo" class="input" role="textbox" name="titulo" contenteditable></span>
      </div>
      <br>
      <div class="inputRegistro">
        <label for="contenido" class="labelNuevaNoticia" style="margin-right:16px;">Contenido</label>
        <span style="color:#FFFFFF" id="contenido" class="input" role="textbox" name="contenido" contenteditable></span>
      </div>
      <br>
      <div class="inputRegistro">
        <label for="autor" class="labelNuevaNoticia" style="margin-right:48px;">Autor</label>
        <input type="text" id="autor" name="autor" placeholder="Firma del autor...">
      </div>
      <br><br>
      <input id="botonAgregarNoticia" type="button" value="Guardar Noticia Editada" onclick="guardarNoticiaEditada({{idNoticia}})">
    </form>
  </div>
</div>
{% endblock %}
